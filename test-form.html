<!DOCTYPE html>
<html>
<head>
    <title>Test Formulario</title>
</head>
<body>
    <h1>Test Formulario AIFlow</h1>
    <form id="testForm">
        <input type="text" name="name" placeholder="Nombre" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="text" name="company" placeholder="Empresa"><br><br>
        <textarea name="message" placeholder="Mensaje" required></textarea><br><br>
        <input type="text" name="honeypot" style="display:none"><br>
        <button type="submit">Enviar Test</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: e.target.name.value,
                email: e.target.email.value,
                company: e.target.company.value,
                message: e.target.message.value,
                honeypot: e.target.honeypot.value
            };
            
            console.log('Enviando:', formData);
            
            try {
                const response = await fetch('https://aiflow-solutions.vercel.app/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Respuesta:', result);
                
                document.getElementById('result').innerHTML = 
                    `<h3>Status: ${response.status}</h3>
                     <pre>${JSON.stringify(result, null, 2)}</pre>`;
                     
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<h3 style="color:red">Error: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
